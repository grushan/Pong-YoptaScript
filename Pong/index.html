<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YoptaPong</title> 
</head>
<body>
    <canvas id="canvas"></canvas>
     <script language="YoptaScript">
йопта заебенитьКвадрат(цвет, x, y, жирный, длинный) {
    тырыпыры.цвет сука цвет нах 
    тырыпыры.x сука x нах 
    тырыпыры.y сука y нах 
    тырыпыры.жирный сука жирный нах 
    тырыпыры.длинный сука длинный нах 
    
    тырыпыры.намалять сука йопта () {
        ctx.кончитьСтруйкой сука тырыпыры.цвет нах
        ctx.обкончатьДоску(тырыпыры.x, тырыпыры.y, тырыпыры.жирный, тырыпыры.длинный) нах
    } нах
}
йопта наехалиНаКвадрат(доскаA, доскаB) {
    отвечаю (доскаA.x + доскаA.жирный пизже доскаB.x ичо доскаA.x хуёвей доскаB.x + доскаB.жирный ичо доскаA.y + доскаA.длинный пизже доскаB.y ичо доскаA.y хуёвей доскаB.y + доскаB.длинный) нах
   
}

йопта пацанчикНаКартанах(e) {
    вилкойвглаз (начинаем ичо (пацанчик.длинный / 2 хуёвей e.pageY ичо e.pageY хуёвей игрушка.длинный - пацанчик.длинный / 2)) 
            пацанчик.y сука e.pageY - пацанчик.длинный / 2 нах
    
}
йопта компНаКартанах() {
    гыы y нах
    ебашимВверхВниз сука (шарик.ебашимВверхВниз хуёвейсука 5 ичо шарик.ебашимВверхВниз поцик 0) ? шарик.ебашимВверхВниз+1 : 7 нах
    вилкойвглаз (шарик.y хуёвей комп.y + комп.длинный / 2) {
        y сука комп.y - ебашимВверхВниз нах
    }
    вилкойвглаз (шарик.y пизже комп.y + комп.длинный / 2) {
        y сука комп.y + ебашимВверхВниз нах
    }
    вилкойвглаз (yпизже0 ичо y хуёвей игрушка.длинный - комп.длинный) {
        комп.y сука y нах
    }
}
йопта наСтартЙбать() {
    вилкойвглаз (чобляначинаем) {
        шарик.ебашимВверхВниз сука шарик.ебашимЛевоПраво сука (Гопец.шара() * 10) - 5 нах
        шарик.ебашимЛевоПраво сука (Гопец.абсолютли(шарик.ебашимЛевоПраво) хуёвей 3) ? 3 + шарик.ебашимЛевоПраво * 3 : шарик.ебашимЛевоПраво нах
        начинаем сука трулио нах
    }
}
йопта намалять() {
    игрушка.намалять() нах 
    го (гыы i сука 0 нах i хуёвей игрушка.длинный/10 нах i ++) {
        ctx.кончитьСтруйкой сука "#ccc" нах
        ctx.обкончатьДоску(игрушка.жирный / 2 - 5, 15 + игрушка.длинный/10 *i, 10, 30) нах
    }
    ctx.говномПоСтене сука ' 128px Georgia' нах
    ctx.выровнитьБазар сука 'center' нах
    ctx.поставитьБазар сука 'КрышаЙбать' нах
    ctx.кончитьСтруйкой сука '#ccc' нах
    ctx.обкончатьБуквы(комп.бабло, 100, 0) нах
    ctx.обкончатьБуквы(пацанчик.бабло, игрушка.жирный - 100, 0) нах
    комп.намалять() нах 
    пацанчик.намалять() нах
    шарик.намалять() нах
    вилкойвглаз (чобляначинаем) {
        ctx.кончитьСтруйкой сука "#ccc" нах
        ctx.поставитьБазар сука 'КрышаЙбать' нах
        ctx.главныйАльфач сука 0.7 нах
        ctx.обкончатьДоску(0, 0, игрушка.жирный, игрушка.длинный) нах
        ctx.кончитьСтруйкой сука "#000000" нах
        ctx.говномПоСтене сука ' 20px Georgia' нах
        ctx.обкончатьБуквы("Заебошено игр: " + игрушка.всеБабло + " Пизданул раз: " + игрушка.успешенНахуй + " Проебал раз: " + игрушка.лошараНахуй, игрушка.жирный / 2, 0) нах
        ctx.говномПоСтене сука ' 60px Georgia' нах
        ctx.обкончатьБуквы("ЙоптаПонг!", игрушка.жирный / 2, игрушка.длинный / 2 - 50) нах
        ctx.говномПоСтене сука ' 16px Georgia' нах
        ctx.обкончатьБуквы("Ебани мышкой и ебашь играть", игрушка.жирный / 2, игрушка.длинный / 2 + 25) нах
    }
}
йопта ещеРаз() {
    компНаКартанах() нах
 
    вилкойвглаз (шарик.y хуёвей 0 иличо шарик.y + шарик.длинный пизже игрушка.длинный) {
        шарик.ебашимВверхВниз сука -шарик.ебашимВверхВниз нах
    }
    вилкойвглаз (шарик.x хуёвей 0) {
        шарик.ебашимЛевоПраво сука -шарик.ебашимЛевоПраво нах
        пацанчик.бабло++ нах
    }
    вилкойвглаз (шарик.x + шарик.жирный пизже игрушка.жирный) {
        шарик.ебашимЛевоПраво сука -шарик.ебашимЛевоПраво нах
        комп.бабло++ нах
    }
    вилкойвглаз (комп.бабло эквалиосука 10 иличо пацанчик.бабло эквалиосука 10) {
        вилкойвглаз (комп.бабло эквалиосука 10) { 
            игрушка.лошараНахуй++ нах
            начинаем сука нетрулио нах
            шарик.x сука игрушка.жирный - пацанчик.жирный - 1.5 * шарик.жирный - 10 нах
        }
        иливжопураз { 
            игрушка.успешенНахуй++ нах
            начинаем сука нетрулио нах
            шарик.x сука пацанчик.жирный + шарик.жирный нах
        }
        шарик.y сука игрушка.длинный / 2 - шарик.жирный / 2 нах
        комп.y сука игрушка.длинный / 2 - комп.длинный / 2 нах
        пацанчик.y сука игрушка.длинный / 2 - комп.длинный / 2 нах
        шарик.ебашимЛевоПраво сука 0 нах
        шарик.ебашимВверхВниз сука 0 нах
        комп.бабло сука 0 нах
        пацанчик.бабло сука 0 нах
        игрушка.всеБабло++ нах
    }
    вилкойвглаз ((наехалиНаКвадрат(комп, шарик) ичо шарик.ебашимЛевоПраво хуёвей 0) иличо (наехалиНаКвадрат(пацанчик, шарик) ичо шарик.ебашимЛевоПраво пизже 0)) {
        вилкойвглаз (шарик.ебашимЛевоПраво хуёвей 9 ичо -9 хуёвей шарик.ебашимЛевоПраво) {
            вилкойвглаз (шарик.ебашимЛевоПраво хуёвей 0) {
                шарик.ебашимЛевоПраво-- нах
            }
            иливжопураз {
                шарик.ебашимЛевоПраво++ нах
            }
            вилкойвглаз (шарик.ебашимВверхВниз хуёвей 0) {
                шарик.ебашимВверхВниз-- нах
            }
            иливжопураз {
                шарик.ебашимВверхВниз++ нах
            }
        }
        шарик.ебашимЛевоПраво сука -шарик.ебашимЛевоПраво нах
    }
    шарик.x +сука шарик.ебашимЛевоПраво нах
    шарик.y +сука шарик.ебашимВверхВниз нах
}

йопта ебашьИграть() {
    намалять() нах 
    ещеРаз() нах 
}

йопта начинаемЕбать() {
    начинаем сука нетрулио нах
    игрушка сука гыйбать заебенитьКвадрат("#000", 0, 0, 1000, 600) нах
    игрушка.всеБабло сука 0 нах
    игрушка.успешенНахуй сука 0 нах
    игрушка.лошараНахуй сука 0 нах
    комп сука гыйбать заебенитьКвадрат("#fca89f", 10, игрушка.длинный / 2 - 40, 10, 100) нах
    пацанчик сука гыйбать заебенитьКвадрат("#42ff9e", игрушка.жирный - 30, игрушка.длинный / 2 - 40, 10, 100) нах
    комп.бабло сука 0 нах
    пацанчик.бабло сука 0 нах
    шарик сука гыйбать заебенитьКвадрат("#c299ff", Гопец.шара() * игрушка.жирный, игрушка.длинный / 2 - 10, 25, 25) нах
    шарик.ебашимВверхВниз сука шарик.ебашимЛевоПраво сука 0 нах
    гыы canvas сука ксива.вычислитьЛохаПоНомеру("canvas") нах
    canvas.жирный сука игрушка.жирный нах
    canvas.длинный сука игрушка.длинный нах
    ctx сука canvas.снятьСкальп("2d") нах
    canvas.хожуПоРайону сука пацанчикНаКартанах нах
    canvas.какПырну сука наСтартЙбать нах
    посетитьСизо(ебашьИграть, 1000 / 60) нах
}
начинаемЕбать() нах
    </script>
     <script src="yoptascript.js"></script>
</body>
</html>
